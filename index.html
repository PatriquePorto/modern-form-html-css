<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Moderno</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Formulário de Cadastro Moderno</h1>
    </header>
    <div class="form">
        <form action="" class="form_content">
            <div class="form_box">
                <input type="text" class="form_input" placeholder="Digite seu nome">
                <label for="" class="form_label">Digite seu nome</label>
                <div class="form_shadow"></div>
            </div>

            <div class="form_box">
                <input type="email" class="form_input" placeholder="Digite seu e-mail">
                <label for="" class="form_label">Digite seu e-mail</label>
                <div class="form_shadow"></div>
            </div>

            <div class="form_box">
                <input type="number" class="form_input" placeholder="Digite seu telefone">
                <label for="" class="form_label">Digite seu telefone</label>
                <div class="form_shadow"></div>
            </div>

            <div class="form_box">
                <input type="text" class="form_input" placeholder="Digite seu endereço">
                <label for="" class="form_label">Digite seu endereço</label>
                <div class="form_shadow"></div>
            </div>

            <div class="form_box">
                <input type="text" class="form_input" placeholder="Digite sua cidade">
                <label for="" class="form_label">Digite sua cidade</label>
                <div class="form_shadow"></div>
            </div>

            <div class="form_box">
                <input type="password" class="form_input" placeholder="Digite sua senha">
                <label for="" class="form_label">Digite sua senha</label>
                <div class="form_shadow"></div>
            </div>

         

            <div class="form_button">
                <input type="submit" class="form_submit" value="Cadastrar">
            </div>
        </form>
    </div>
</body> 
</html>
